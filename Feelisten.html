<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ved!</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="logo">Feelisten!</h2>
        <ul>
            <li><i class="fa-solid fa-house"></i> Home</li>
            <li><i class="fa-solid fa-search"></i> Search</li>
            <li><i class="fa-solid fa-layer-group"></i> Library</li>
        </ul>
    </div>

    <!-- Main Page -->
    <div class="main">

        <!-- Gradient Album Header -->
        <div class="album-header">
            <div class="bg-blur"></div>
            <img class="album-cover" src="https://i.pinimg.com/736x/42/28/5c/42285cb0fceb185134ef6f25459ba927.jpg">
            <div class="album-details">
                <p class="small">Playlist</p>
                <h1>Feel Good playlist</h1>
                <p class="desc">Feel the music • 2025 • 20 Songs</p>
                <button class="play-btn"><i class="fa-solid fa-play"></i> Play</button></div>
        </div>


        <!-- Songs Section -->
        <h2 class="section-title">Songs</h2>
        <div class="song-list">

            <div class="song">
                <span>1</span>
                <img src="https://i.scdn.co/image/ab67616d0000b273a1ff8e125290cf2a22f7b38f">
                <p>Tum tak – AR Rahman</p>
                <i class="fa-solid fa-ellipsis-vertical options"></i>
            </div>

            <div class="song">
                <span>2</span>
                <img src="https://i.scdn.co/image/ab67616d0000b273e35d7be5af82b8455dbeabf0">
                <p> Jeev Rangla – Ajay Atul</p>
                <i class="fa-solid fa-ellipsis-vertical options"></i>
            </div>

            <div class="song">
                <span>3</span>
                <img src="https://i.scdn.co/image/ab67616d0000b273a682f3a0e5b24e8a296a6900">
                <p>Saathiya – Shreya Ghoshal</p>
                <i class="fa-solid fa-ellipsis-vertical options"></i>
            </div>

        </div>

    </div>

    <!-- Bottom Music Player -->
    <div class="player">
        <div class="player-left">
            <img src="https://i.scdn.co/image/ab67616d0000b273e35d7be5af82b8455dbeabf0">
            <div>
                <p class="song-title">Jeev Rangla</p>
                <p class="song-artist">Ajay Atul</p>
            </div>
        </div>

        <div class="controls">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

</body>

</html>
